name: "Build SC2 Map"
description: "Build SC2 map using Python"

runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
      shell: bash

    - name: Build SC2 Map
      id: build_map
      run: |
        mkdir -p Output
        MAP="${{ inputs.map }}"
        BASE="${MAP%%_*}"
        echo "Building map $MAP from $BASE"

        # Run the map builder
        python build_sc2map.py "$BASE" mods/Patch_5_0_14 mods/AiArenaExtraFixes "Output/$MAP"

        # Pick only the .SC2Map file for output
        SC2MAP_FILE=$(find Output -maxdepth 1 -type f -name "$MAP.SC2Map" | head -n1)

        if [ -z "$SC2MAP_FILE" ]; then
          echo "❌ Error: SC2Map file not found for $MAP"
          exit 1
        fi

        # Export the path as the action output
        echo "output_path=$SC2MAP_FILE" >> "$GITHUB_OUTPUT"
        echo "✅ Built SC2 map: $SC2MAP_FILE"
      shell: bash

inputs:
  map:
    description: "Name of the SC2 map to build"
    required: true

outputs:
  output_path:
    description: "Path to the .SC2Map file"
    value: ${{ steps.build_map.outputs.output_path }}
