name: Build & Release SC2 Maps

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - "build_sc2map.py"
      - "maps/**"
      - "mods/**"
      - "requirements.txt"
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        map:
          - PylonAIE_5_0_14
          - MagannathaAIE_5_0_14
          - UltraloveAIE_5_0_14
          - LeyLinesAIE_5_0_14
          - TorchesAIE_5_0_14
          - PersephoneAIE_5_0_14

    steps:
      - uses: actions/checkout@v4

      - name: ðŸ”„ Build SC2 Map
        id: build_map
        uses: ./.github/actions/build-sc2-map
        with:
          map: ${{ matrix.map }}

      - name: Generate short SHA
        id: shortsha
        run: echo "value=$(echo $GITHUB_SHA | cut -c1-8)" >> "$GITHUB_OUTPUT"

      - name: ðŸ“¤ Upload SC2Map Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.map }}-${{ steps.shortsha.outputs.value }}
          path: ${{ steps.build_map.outputs.output_path }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download all built maps
        uses: actions/download-artifact@v4
        with:
          path: release_assets

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: "SC2 Maps ${{ github.ref_name }}"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload maps to Release
        run: |
          for FILE in release_assets/**/*.SC2Map; do
            echo "Uploading $FILE"
            gh release upload "${{ github.ref_name }}" "$FILE"
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
