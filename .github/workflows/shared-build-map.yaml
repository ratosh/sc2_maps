name: Reusable SC2 Map Builder

on:
  workflow_call:
    inputs:
      map:
        required: true
        type: string
    outputs:
      output_path:
        description: "Where the built map was written"
        value: ${{ jobs.build.outputs.output_path }}

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      output_path: ${{ steps.build_map.outputs.output_path }}

    steps:
      - uses: actions/checkout@v4

      - name: ðŸ Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ðŸ“¦ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: âš™ï¸ Build SC2 map
        id: build_map
        run: |
          mkdir -p Output
          MAP="${{ inputs.map }}"
          BASE="maps/${MAP%%_*}"

          echo "=== Building map: $MAP (from $BASE) ==="
          python build_sc2map.py "$BASE" mods/Patch_5_0_14 mods/AiArenaExtraFixes "Output/$MAP"

          echo "output_path=Output/$MAP" >> "$GITHUB_OUTPUT"
          echo "ðŸ“¦ Built map at Output/$MAP"
