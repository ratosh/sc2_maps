name: Build SC2 Map

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches: [ main ]
    paths:
      - "build_sc2map.py"
      - "maps/**"
      - "mods/**"
      - "requirements.txt"

jobs:
  build:
    name: Build and Pack SC2 Map
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4
      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: âš™ï¸ Build SC2 Map
        run: |
          python build_sc2map.py maps/PylonAIE mods/Patch_5_0_14 mods/AiArenaExtraFixes PylonAIE_5_0_14 --force
      - name: ğŸ“¤ Upload SC2Map Artifact
        uses: actions/upload-artifact@v4
        with:
          name: PylonAIE_5_0_14
          path: Output/PylonAIE_5_0_14.SC2Map
